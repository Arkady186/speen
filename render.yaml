services:
  - type: web
    name: speen-server
    env: node
    rootDir: speen/server
    buildCommand: npm ci --omit=dev
    startCommand: node src/index.js
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false

  - type: static
    name: speen-miniapp
    rootDir: speen/speen/miniapp
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
